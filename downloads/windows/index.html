<html>
  <head>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-59201057-3', 'auto');
      ga('send', 'pageview');
    
    </script>
    <script src="LoadMedia.js"></script>
    <meta charset="utf-8">
    <title>Snoop Slayer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="header" style="
                background-color: #3E79EA;
                z-index: 1;
                height: 25px;
                -webkit-app-region: drag;
                width: 100%;
                border-bottom: 2px solid #2459E4;
    ">
      <img src="window/img/close.png" onclick="require('nw.gui').Window.get().close();" id="close">
      <img src="window/img/minimize.png" onclick="require('nw.gui').Window.get().minimize();" id="minimize">
    </div>
    <div id="pause_menu" style="z-index: 0; margin-left: 0px;" align="center">
      <ul style="list-style-type:none;padding-left: 0px;margin-left: 16px;margin-right: 16px;">
        <li>
          <input type="button" id="toggle_all" class="toggle_all" onclick="mute++" value="Mute FX: OFF" style="z-index: 1;">
        </li>
        <li>
          <input type="button" id="toggle_music" class="toggle_music" onclick="mute_music++" value="Mute music: OFF" style="z-index: 1;">
        </li>
        <li>

        </li>
        <li>
          <input type="button" id="restart" class="restart" onclick="setup();" value="Restart" style="z-index: -1;">
        </li>
        <li>
          <input type="button" id="placeholder_resolution" class="placeholder_resolution" onclick="resize();" value="Resolution:" style="z-index: 1;width: 54%;">
          <select id="resolution_select" style="z-index: 1;">
            <option value="720">1280x720</option>
            <option value="768">1366x768</option>
            <option value="900">1600x900</option>
            <option value="1080">1920x1080</option>
            <option value="1200">1920x1200</option>
            <option value="1440">2560x1440</option>
          </select>
        </li>
        <li>
          <input type="button" id="apply" class="apply" onclick="resize();" value="Apply" style="z-index: 1;">
        </li>
      </ul>
    </div>
    <canvas id="myCanvas" width="1280" height="720" style="width: 1280px; height: 720px; cursor: default;"></canvas>
    <script src="ClientInput.js"></script>
    <script src="init.js"></script>
    <script src="Game.js"></script>
    <script src="undefinedmods.js"></script>
  </body>
</html>
