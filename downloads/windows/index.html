<!DOCTYPE html>
<html>
  <head>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-59201057-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="LoadMedia.js"></script>
    <meta charset="utf-8">
    <title>Snoop Slayer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body align="center">
    <div id="container">
      <div id="pause_menu">
        <input type="button" id="toggle_all" class="toggle_all" onclick="mute++" value="Toggle All">
        <input type="button" id="toggle_music" class="toggle_music" onclick="mute_music++" value="Toggle Music">
        <input type="button" id="toggle_fullscreen" class="toggle_fullscreen" onclick="fullscreen++" value="Fullscreen:">
        <input type="button" id="restart" class="restart" onclick="setup();" value="Restart">
        <input type="button" id="placeholder_resolution" class="placeholder_resolution" onclick="resize();" value="Resolution:">
        <select id="resolution_select" style="z-index: 1;">
          <option value="720">1280x720</option>
          <option value="768">1366x768</option>
          <option value="900">1600x900</option>
          <option value="1080">1920x1080</option>
          <option value="1440">2560x1440</option>
        </select>
        <img onclick="require('child_process').spawn('open', ['https://reddit.com/r/doubloondevs'])" id="redditcon" class="redditcon" src="img/redditcon.png" alt="reddit Icon"></img>
        <input type="button" id="apply" class="apply" onclick="resize();" value="Apply">
      </div>
      <canvas id="myCanvas"></canvas>
      <script src="ClientInput.js"></script>
      <script src="init.js"></script>
      <script src="Game.js"></script>
      <script src="undefinedmods.js"></script>
    </div>
  </body>
</html>
